<div class="container-fluid">
    <div>
        <h1 class="mt-5 mx-5">Hard y Soft Skills</h1>
        <!--Boton agregar Skills-->
        <button type="button" class="btn btn-info text-light" data-bs-toggle="modal"
            data-bs-target="#agregarModalSkills" data-bs-whatever="agregarModalSkills" (click)="openModal('agregar')">
            Agregar Skill
        </button>
    </div>

    <!--Notificacion base de datos vacía-->
    <div *ngIf="listaSkills?.length == 0" class=" col-lg-12 col-md-12 col-xl-12">
        <div class="alert" role="alert">
            <h4 class="alert-heading">No hay nada para mostrar</h4>
            <p>No se ha cargado ninguna skills</p>
        </div>
    </div>

    <div class="row" *ngFor="let skills of listaSkills">
        <div class="col-sm-4 col-md-4 col-lg-4">
            <circle-progress 
            [percent]="(skills.porcentaje)" 
            [radius]="80" [outerStrokeWidth]="15"
            [title]="(skills.nombreSkill)"
            [imageSrc]="(skills.fotoSkill)"
            [innerStrokeWidth]="5" 
            [outerStrokeColor]="'#38bbc3'" 
            [innerStrokeColor]="'#ae3452'" 
            [animation]="true"
            [animationDuration]="600">
            </circle-progress>
        </div>
        <div class="col-text-center" id="botones">
            <div class="col-text-center" id="botones">
                <a (click)="openModal('editar', skills)" class="btn btn-primary tooltips" data-bs-placement="top"
                    data-bs-toggle="modal" data-original-title="Edit" data-bs-target="#editarModalSkills">
                    <i class="fa fa-pencil"></i>
                </a>
                <a (click)="openModal('eliminar', skills)" class="btn btn-danger delete" data-bs-placement="top"
                    data-bs-toggle="modal" data-original-title="Delete" data-bs-target="#eliminarModalSkills">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<!--Formularios:modal-->
<!--Modal agregar Skills+-->
<div class="modal fade" id="agregarModalSkills" tabindex="-1" role="dialog" aria-labelledby="agregarSkillsModallLabel"
    aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="agregarSkillsModallLabel">Agregar Skills</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #agregarForm="ngForm">
                    <div class="form-group">
                        <label for="nombreSkill" class="col-form-label">Nombre Skill</label>
                        <input type="text" (keyup)="handleChange($event)" ngModel name="nombreSkill"
                            class="form-control" id="institucion" required>
                    </div>
                    <div class="form-group">
                        <label for="fotoSkill" class="col-form-label">Imagen Skill</label>
                        <input type="text" (keyup)="handleChange($event)" ngModel name="fotoSkill" class="form-control"
                            id="titulo" required>
                    </div>
                    <div class="form-group">
                        <label for="porcentaje" class="col-form-label">Porcentaje</label>
                        <input type="text" (keyup)="handleChange($event)" ngModel name="porcentaje" class="form-control"
                            id="porcentaje" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" (click)="handleAdd()" class="btn btn-success"
                    [disabled]="agregarForm.invalid">Agregar</button>
            </div>
        </div>
    </div>
</div>

<!--Modal editar Skills-->
<div class="modal fade" id="editarModalSkills" tabindex="-1" role="dialog" aria-labelledby="editarSkillsModalLabel"
    aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarSkillsModalLabel">Editar Educación {{modificarSkills?.idSkill}}
                </h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    <div class="form-group">
                        <label for="nombreSkill" class="col-form-label">nombreSkill</label>
                        <input type="text" (keyup)="handleChange($event)" ngModel="{{modificarSkills?.nombreSkill}}"
                            name="nombreSkill" class="form-control" id="nombreSkill" required>
                    </div>
                    <div class="form-group">
                        <label for="fotoSkill" class="col-form-label">fotoSkill</label>
                        <input type="text" (keyup)="handleChange($event)" ngModel="{{modificarSkills?.fotoSkill}}"
                            name="fotoSkill" class="form-control" id="fotoSkill" required>
                    </div>
                    <div class="form-group">
                        <label for="porcentaje" class="col-form-label">Año Inicio</label>
                        <input type="text" (keyup)="handleChange($event)" ngModel="{{modificarSkills?.porcentaje}}"
                            name="porcentaje" class="form-control" id="porcentaje" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success" data-bs-dismiss="modal"
                    (click)="editarSkills(modificarSkills!.idSkill)">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>


<!--Modal eliminar Skills-->
<div class="modal fade" id="eliminarModalSkills" tabindex="-1" role="dialog" aria-labelledby="eliminarSkillsModalLabel"
    aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eliminarSkillsModalLabel">Eliminar Skills</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-dark">¿Estás seguro de eliminar esta Skills: {{borrarSkills?.nombreSkill}}?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <button type="submit" (click)="eliminarSkills(borrarSkills!.idSkill)" class="btn btn-danger">Si</button>
            </div>
        </div>
    </div>
</div>
