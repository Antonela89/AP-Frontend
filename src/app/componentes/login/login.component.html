<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">
                Por favor, ingresar usuario y clave
              </p>

              <form #form = ngForm (ngSubmit)="onLogin($event)" novalidate>
                <div class="form-outline form-white mb-4">
                  <input
                    type="text"
                    name="nombreUsuario"
                    id="nombreUsuario"
                    class="form-control form-control-lg"
                    [(ngModel)]="nombreUsuario" required 
                    ngClass="{
                      'is-invalid': Usuario?.errors && Usuario?.touched,
                      'is-valid': !Usuario?.errors && Usuario?.touched
                    }"
                  />
                  <label class="form-label" for="nombreUsuario">Usuario</label>
                </div>
                <div *ngIf="Usuario?.errors && Usuario?.touched">
                  <p *ngIf="Usuario?.hasError('required')" class="text-danger">
                    El Usuario es requerido
                  </p>
                </div>

                <div class="form-outline form-white mb-4">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control form-control-lg"
                    [(ngModel)] = "password" required
                    ngClass="{
                      'is-invalid': Password?.errors && Password?.touched,
                      'is-valid': !Password?.errors && Password?.touched
                    }"
                  />
                  <label class="form-label" for="password">Password</label>
                </div>
                <div *ngIf="Password?.errors && Password?.touched">
                  <p *ngIf="Password?.hasError('required')" class="text-danger">
                    El Password es requerido
                  </p>
                  <p
                    *ngIf="Password?.errors?.['minlength']"
                    class="text-danger"
                  >
                    El Password debe tener 8 o más caracteres
                  </p>
                </div>

                <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
                <button class="btn btn-outline-light btn-lg px-5" type="submit">
                  Login
                </button>
              </form>
            </div>

            <div>
              <p class="mb-0">
                ¿No tienes una cuenta?<a href="#!" class="text-white-50 fw-bold"
                  >Sign Up</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
